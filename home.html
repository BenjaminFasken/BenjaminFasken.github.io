<!-- Description: Landing page for the application -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="transportform_classes.css">
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="/leaflet/leaflet.js"></script>
  <style>.leaflet-control-attribution {display: none !important;}</style>

  <title>Nordjyllands Trafikselskab</title>
</head>
<body>

  <header id="header_title"></header>
  <div class="map-container" id="map"></div>
  <div class="bar-container">
    <div class="bar" id="bar-guide">
        <div class="bar-guide-l" style="width: 3.5em;">
          <div class="dk-bar-guide">Linje</div> 
          <div class="en-bar-guide">Line</div> 
        </div> 
        <div class="busRouteDest bar-guide-l">
          <div class="dk-bar-guide">Til</div> 
          <div class="en-bar-guide">To</div>
        </div>
        <div class="rightboard">
          <div class="platformDiv bar-guide-r">
            <div class="dk-bar-guide">Perron</div>
            <div class="en-bar-guide">Platform</div>
          </div>
          <div class="departureDiv bar-guide-r">
            <div class="dk-bar-guide">Afgang</div>
            <div class="en-bar-guide">Departure</div>
          </div>
        </div>
    </div>
  </div>
  
  <!-- <script src="urls.js"></script>
  <script src="map-script.js"></script> -->
  <script src="script2.js"></script>

</body>
</html>
